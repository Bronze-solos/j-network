<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Network | Global PvP Rankings</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #dc2626;
            --primary-glow: rgba(220, 38, 38, 0.6);
            --bg-dark: #070303;
            --panel-bg: rgba(12, 5, 5, 0.98);
            --text-gold: #ffd700;
            --ui-font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: #fff;
            font-family: var(--ui-font);
            min-height: 100vh;
            line-height: 1.6;
        }

        .bg-vfx {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #1e0a0a 0%, #000 100%);
            z-index: -1;
        }

        /* Large Header & Search */
        header {
            background: linear-gradient(180deg, rgba(220, 38, 38, 0.2) 0%, transparent 100%);
            padding: 2.5rem 1rem;
            border-bottom: 4px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(15px);
        }

        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.2rem;
            background: linear-gradient(90deg, #ff2a2a, #ff9a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px var(--primary-glow));
        }

        /* Search Bar Style */
        .search-wrapper {
            position: relative;
            flex-grow: 1;
            max-width: 450px;
        }

        .search-input {
            width: 100%;
            background: rgba(0,0,0,0.8);
            border: 2px solid #333;
            padding: 15px 20px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            transition: 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* Profile Modal/Result */
        #search-results {
            position: absolute;
            top: 110%;
            right: 0;
            width: 100%;
            background: #111;
            border: 2px solid var(--primary);
            display: none;
            z-index: 1000;
            padding: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        /* Main Tabs */
        .gamemode-bar {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 20px 0;
            max-width: 1600px;
            margin: 0 auto;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .mode-tab {
            padding: 12px 24px;
            background: #111;
            border: 1px solid #333;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.65rem;
            cursor: pointer;
            transition: 0.2s;
            color: #777;
        }

        .mode-tab.active {
            background: var(--primary);
            color: white;
            border-color: white;
            transform: translateY(-3px);
        }

        /* Main UI Container (BIGGER) */
        .container {
            max-width: 1600px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .tier-group {
            background: var(--panel-bg);
            border-left: 5px solid var(--primary);
            margin-bottom: 40px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
        }

        .tier-header {
            padding: 20px 30px;
            background: rgba(220, 38, 38, 0.1);
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: var(--text-gold);
            display: flex;
            justify-content: space-between;
        }

        .player-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); }

        .player-card {
            display: flex;
            align-items: center;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
        }

        .player-card:hover { background: rgba(220, 38, 38, 0.05); }

        .mc-avatar {
            width: 64px;
            height: 64px;
            background: #222;
            image-rendering: pixelated;
            border: 3px solid #444;
            margin-right: 20px;
        }

        .player-name { font-size: 1.2rem; font-weight: 800; }

        /* Profile Modal Content */
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .kit-stat {
            background: #222;
            padding: 8px;
            font-size: 0.7rem;
            display: flex;
            justify-content: space-between;
        }

        .badge-ur { color: #555; }
        .badge-ht { color: #ff2a2a; font-weight: bold; }
        .badge-lt { color: #ff9a00; }

    </style>
</head>
<body>

    <div class="bg-vfx"></div>

    <header>
        <div class="nav-container">
            <div class="logo">J-NETWORK</div>
            
            <div class="search-wrapper">
                <input type="text" class="search-input" id="playerSearch" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
                <div id="search-results">
                    </div>
            </div>
        </div>

        <div class="gamemode-bar" id="kitTabs">
            </div>
    </header>

    <div class="container">
        <section id="main-view">
            </section>
    </div>

    <script>
        // DATA STATE
        const kits = ["Overall", "Vanilla", "UHC", "Pot", "NetherOP", "SMP", "Sword", "Axe", "Mace", "tnt Cart", "LTMs"];
        
        const tierPoints = {
            "HT1": 150, "HT2": 130, "HT3": 110, "HT4": 100, "HT5": 90,
            "LT1": 70, "LT2": 60, "LT3": 50, "LT4": 40, "LT5": 30, "UR": 0
        };

        // Mock Player Data (In the future, your bot will push to this)
        const players = [
            { name: "N0tsqurmyshi", stats: { "Vanilla": "HT1", "Sword": "HT2", "Pot": "LT1", "Mace": "HT1" } },
            { name: "JeffersonD44", stats: { "Vanilla": "HT2", "SMP": "HT1", "UHC": "LT1" } },
            { name: "BronzeHarpy80", stats: { "Sword": "HT1", "Axe": "LT2", "Vanilla": "HT3" } },
            { name: "NetherWarrior", stats: { "NetherOP": "HT1", "Pot": "LT4" } }
        ];

        let currentKit = "Overall";

        // TAB GENERATION
        const kitTabs = document.getElementById('kitTabs');
        kits.forEach(k => {
            const div = document.createElement('div');
            div.className = `mode-tab ${k === currentKit ? 'active' : ''}`;
            div.innerText = k;
            div.onclick = () => {
                document.querySelectorAll('.mode-tab').forEach(t => t.classList.remove('active'));
                div.classList.add('active');
                currentKit = k;
                render();
            };
            kitTabs.appendChild(div);
        });

        // SEARCH ENGINE LOGIC
        function handleSearch() {
            const query = document.getElementById('playerSearch').value.toLowerCase();
            const resultsDiv = document.getElementById('search-results');
            
            if (query.length < 2) {
                resultsDiv.style.display = 'none';
                return;
            }

            const player = players.find(p => p.name.toLowerCase().includes(query));

            if (player) {
                resultsDiv.style.display = 'block';
                let statsHtml = '';
                kits.filter(k => k !== 'Overall').forEach(k => {
                    const tier = player.stats[k] || "UR";
                    const colorClass = tier.startsWith('HT') ? 'badge-ht' : (tier === 'UR' ? 'badge-ur' : 'badge-lt');
                    statsHtml += `<div class="kit-stat"><span>${k}</span><span class="${colorClass}">${tier}</span></div>`;
                });

                resultsDiv.innerHTML = `
                    <div style="display:flex; align-items:center; margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;">
                        <div class="mc-avatar"></div>
                        <div>
                            <div class="player-name">${player.name}</div>
                            <div style="font-size:0.6rem; color:var(--text-gold)">GLOBAL RANKED</div>
                        </div>
                    </div>
                    <div class="profile-grid">${statsHtml}</div>
                `;
            } else {
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = `<div style="font-family:'Press Start 2P'; font-size:0.5rem; text-align:center;">PLAYER NOT FOUND</div>`;
            }
        }

        // MAIN RENDERER
        function render() {
            const view = document.getElementById('main-view');
            view.innerHTML = '';

            if (currentKit === "Overall") {
                renderOverall(view);
            } else {
                renderTiered(view);
            }
        }

        function renderOverall(view) {
            const sorted = players.map(p => {
                let total = 0;
                Object.values(p.stats).forEach(t => total += (tierPoints[t] || 0));
                return { ...p, total };
            }).sort((a,b) => b.total - a.total);

            let html = `<div class="tier-group"><div class="tier-header">GLOBAL PRESTIGE</div><div class="player-list">`;
            sorted.forEach(p => {
                html += `
                    <div class="player-card">
                        <div class="mc-avatar"></div>
                        <div class="player-name">${p.name}</div>
                        <div style="margin-left:auto" class="badge-lt">${p.total} PTS</div>
                    </div>
                `;
            });
            html += `</div></div>`;
            view.innerHTML = html;
        }

        function renderTiered(view) {
            // Group 1-5
            for (let i = 1; i <= 5; i++) {
                const inTier = players.filter(p => p.stats[currentKit] === `HT${i}` || p.stats[currentKit] === `LT${i}`);
                if (inTier.length > 0) {
                    let html = `<div class="tier-group"><div class="tier-header">üèÜ TIER ${i}</div><div class="player-list">`;
                    inTier.forEach(p => {
                        html += `
                            <div class="player-card">
                                <div class="mc-avatar"></div>
                                <div class="player-name">${p.name}</div>
                                <div style="margin-left:auto; font-family:'Press Start 2P'; font-size:0.6rem;">${p.stats[currentKit]}</div>
                            </div>
                        `;
                    });
                    html += `</div></div>`;
                    view.innerHTML += html;
                }
            }
        }

        render();
    </script>
</body>
</html>
