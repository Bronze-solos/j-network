<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Network | Elite Rankings</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #dc2626;
            --ht1-gold: #ffd700;
            --t1-white: #ffffff;
            --bg-black: #050202;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* ===== 1. ANIMATED LAVA BACKGROUND ===== */
        body {
            background: var(--bg-black);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .lava-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: linear-gradient(45deg, #0a0101, #1a0505, #000, #2a0505);
            background-size: 400% 400%;
            animation: lavaFlow 15s ease infinite;
        }

        @keyframes lavaFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Ambient glowing embers */
        .ember-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 100%, rgba(220, 38, 38, 0.15), transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* ===== HEADER & NAV ===== */
        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 1.5rem 2rem;
            border-bottom: 4px solid var(--primary-red);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            color: var(--primary-red);
            text-shadow: 3px 3px 0px #400;
            font-size: 1.5rem;
        }

        .tab-bar {
            display: flex;
            gap: 10px;
            max-width: 1400px;
            margin: 1rem auto 0;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .tab {
            padding: 8px 15px;
            background: #111;
            border: 1px solid #333;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.55rem;
            color: #666;
            cursor: pointer;
            white-space: nowrap;
        }

        .tab.active {
            background: var(--primary-red);
            color: white;
            border-color: white;
        }

        /* ===== RANKING CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .tier-card {
            background: rgba(10, 5, 5, 0.95);
            border: 2px solid #222;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .ht1-header {
            background: linear-gradient(90deg, #400, #900, #400);
            border-bottom: 2px solid var(--ht1-gold);
            padding: 15px;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            color: var(--ht1-gold);
            font-size: 0.9rem;
            letter-spacing: 4px;
        }

        .t1-header {
            background: #1a1a1a;
            border-bottom: 1px solid #444;
            padding: 12px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: #aaa;
        }

        .player-row {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
        }

        .player-row:hover { background: rgba(220, 38, 38, 0.05); }

        /* ===== FIX: SKIN ICONS ===== */
        .skin-icon {
            width: 54px;
            height: 54px;
            image-rendering: pixelated; /* Ensures Minecraft look */
            border: 2px solid #444;
            background: #151515;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            flex-grow: 1;
        }

        .badge {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            padding: 5px 10px;
            border-radius: 2px;
        }

        .badge-ht1 { color: var(--ht1-gold); border: 1px solid var(--ht1-gold); }
        .badge-t1 { color: white; border: 1px solid white; }
        .badge-lt1 { color: #666; border: 1px solid #444; }

    </style>
</head>
<body>

    <div class="lava-bg"></div>
    <div class="ember-overlay"></div>

    <header>
        <div class="header-content">
            <div class="logo">J-NETWORK</div>
            <div class="search-box">
                </div>
        </div>
        <div class="tab-bar" id="tabContainer"></div>
    </header>

    <div class="container" id="rankingView"></div>

    <script>
        const kits = ["Overall", "Vanilla", "Sword", "UHC", "Pot", "SMP"];
        
        // Mock Database - Use valid MC Usernames for skin loading
        const players = [
            { name: "N0tsqurmyshi", tiers: { "Vanilla": "HT1", "Sword": "T1", "UHC": "LT1" } },
            { name: "JeffersonD44", tiers: { "Vanilla": "T1", "Sword": "HT1", "SMP": "T1" } },
            { name: "BronzeHarpy80", tiers: { "Vanilla": "T1", "Sword": "T1", "Pot": "HT1" } },
            { name: "Technoblade", tiers: { "Vanilla": "T1", "Sword": "T1" } },
            { name: "Dream", tiers: { "Vanilla": "LT1" } }
        ];

        let currentKit = "Vanilla";

        // SKIN SYSTEM: Crafatar API with error fallback
        function getSkin(name) {
            return `https://crafatar.com/avatars/${name}?size=64&overlay`;
        }

        function imgError(img) {
            img.onerror = null;
            img.src = 'https://crafatar.com/avatars/steve?size=64'; // Fallback to Steve
        }

        // TABS
        const tCon = document.getElementById('tabContainer');
        kits.forEach(k => {
            const t = document.createElement('div');
            t.className = `tab ${k === currentKit ? 'active' : ''}`;
            t.innerText = k.toUpperCase();
            t.onclick = () => {
                document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
                t.classList.add('active');
                currentKit = k;
                render();
            };
            tCon.appendChild(t);
        });

        function render() {
            const view = document.getElementById('rankingView');
            view.innerHTML = '';

            // 1. Process Logic: 1 HT1, rest are T1 or LT1
            let ht1 = null;
            let t1s = [];
            let lt1s = [];

            players.forEach(p => {
                const rawTier = p.tiers[currentKit];
                if (!rawTier) return;

                if (rawTier === "HT1" && !ht1) {
                    ht1 = p;
                } else if (rawTier === "HT1" || rawTier === "T1") {
                    t1s.push(p);
                } else if (rawTier === "LT1") {
                    lt1s.push(p);
                }
            });

            // 2. Build HT1 Section
            if (ht1) {
                view.innerHTML += `
                    <div class="tier-card">
                        <div class="ht1-header">ðŸ‘‘ HIGH TIER 1</div>
                        <div class="player-row">
                            <img src="${getSkin(ht1.name)}" class="skin-icon" onerror="imgError(this)">
                            <div class="player-name" style="color:var(--ht1-gold)">${ht1.name}</div>
                            <div class="badge badge-ht1">HT1</div>
                        </div>
                    </div>`;
            }

            // 3. Build T1 Section (Multiple allowed)
            if (t1s.length > 0) {
                let html = `<div class="tier-card"><div class="t1-header">TIER 1</div>`;
                t1s.forEach(p => {
                    html += `
                        <div class="player-row">
                            <img src="${getSkin(p.name)}" class="skin-icon" onerror="imgError(this)">
                            <div class="player-name">${p.name}</div>
                            <div class="badge badge-t1">T1</div>
                        </div>`;
                });
                view.innerHTML += html + `</div>`;
            }

            // 4. Build LT1 Section (Muted/Downgraded)
            if (lt1s.length > 0) {
                let html = `<div class="tier-card"><div class="t1-header">LOW TIER 1</div>`;
                lt1s.forEach(p => {
                    html += `
                        <div class="player-row">
                            <img src="${getSkin(p.name)}" class="skin-icon" onerror="imgError(this)">
                            <div class="player-name" style="color:#777">${p.name}</div>
                            <div class="badge badge-lt1">LT1</div>
                        </div>`;
                });
                view.innerHTML += html + `</div>`;
            }
        }

        render();
    </script>
</body>
</html>
