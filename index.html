<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Network | Ranked PvP</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #dc2626;
            --ht1-gold: #ffd700;
            --lt1-gray: #aaaaaa;
            --bg-dark: #0a0202;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* ===== ANIMATED LAVA BACKGROUND ===== */
        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .lava-flow {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: linear-gradient(180deg, #000 0%, #200 35%, #400 50%, #200 65%, #000 100%);
            background-size: 100% 400%;
            animation: lavaMove 12s ease-in-out infinite;
        }

        @keyframes lavaMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 1.5rem 2rem;
            border-bottom: 4px solid var(--primary-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            color: var(--primary-red);
            font-size: 1.2rem;
            text-shadow: 3px 3px 0px #400;
        }

        /* ===== GAME MODES (SCROLLER) ===== */
        .mode-container {
            background: rgba(0,0,0,0.6);
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .mode-list {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 0 20px;
            scrollbar-width: none;
        }

        .mode-btn {
            padding: 10px 20px;
            background: #111;
            border: 2px solid #333;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            color: #666;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
        }

        .mode-btn.active {
            background: var(--primary-red);
            color: #fff;
            border-color: #fff;
            box-shadow: 0 0 15px var(--primary-red);
        }

        /* ===== RANKINGS ===== */
        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .tier-card {
            background: rgba(15, 5, 5, 0.95);
            border: 1px solid #333;
            margin-bottom: 30px;
        }

        /* HT1 SPECIFIC STYLING */
        .ht1-header {
            background: linear-gradient(90deg, #400, #900, #400);
            border-bottom: 3px solid var(--ht1-gold);
            padding: 15px;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            color: var(--ht1-gold);
            font-size: 0.8rem;
        }

        /* LT1 SPECIFIC STYLING */
        .lt1-header {
            background: #1a1a1a;
            border-bottom: 1px solid #444;
            padding: 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: var(--lt1-gray);
        }

        .player-row {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .skin-icon {
            width: 50px;
            height: 50px;
            image-rendering: pixelated;
            background: #222;
            border: 2px solid #444;
            margin-right: 20px;
        }

        .player-name { font-size: 1.2rem; font-weight: bold; flex-grow: 1; }
        .ht1-name { color: var(--ht1-gold); text-shadow: 0 0 10px rgba(255,215,0,0.3); }

        .tier-badge {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            padding: 6px 12px;
            border-radius: 3px;
        }

        .badge-ht1 { color: var(--ht1-gold); border: 1px solid var(--ht1-gold); }
        .badge-lt1 { color: var(--lt1-gray); border: 1px solid var(--lt1-gray); }

    </style>
</head>
<body>

<div class="lava-flow"></div>
<div class="vignette"></div>

<nav class="navbar">
    <div class="logo">J-NETWORK</div>
    <div style="font-family:'Press Start 2P'; font-size:0.5rem; color:var(--primary-red)">RANKED ARENA</div>
</nav>

<div class="mode-container">
    <div class="mode-list" id="modeList"></div>
</div>

<div class="content" id="rankingBoard"></div>

<script>
    // 1. ADDED ALL MODES
    const modes = ["Overall", "Vanilla", "UHC", "Pot", "NetherOP", "SMP", "Sword", "Axe", "Mace", "tnt Cart", "LTMs"];
    
    // 2. TIER LOGIC DATA
    // Note: If you add more than one HT1, the logic will push extras to LT1 automatically.
    const database = [
        { name: "BronzeHarpy80", tiers: { "Vanilla": "HT1", "Sword": "LT1", "Overall": "HT1" } },
        { name: "N0tsqurmyshi", tiers: { "Vanilla": "LT1", "Sword": "HT1", "Overall": "LT1" } },
        { name: "JeffersonD44", tiers: { "Vanilla": "LT1", "Overall": "LT1" } },
        { name: "NetherWarrior", tiers: { "NetherOP": "HT1", "Overall": "LT1" } }
    ];

    let activeMode = "Vanilla";

    // 3. TAB RENDERER
    function renderTabs() {
        const container = document.getElementById('modeList');
        container.innerHTML = '';
        modes.forEach(m => {
            const btn = document.createElement('div');
            btn.className = `mode-btn ${m === activeMode ? 'active' : ''}`;
            btn.innerText = m.toUpperCase();
            btn.onclick = () => { activeMode = m; renderTabs(); renderBoard(); };
            container.appendChild(btn);
        });
    }

    // 4. MAIN RANKING LOGIC (HT1 vs LT1 Only)
    function renderBoard() {
        const board = document.getElementById('rankingBoard');
        board.innerHTML = '';

        let ht1Player = null;
        let lt1Players = [];

        database.forEach(p => {
            const rank = p.tiers[activeMode];
            if (!rank) return;

            // Enforce "Only 1 HT1" rule: First one found is HT1, rest are LT1
            if (rank === "HT1" && !ht1Player) {
                ht1Player = p;
            } else if (rank === "HT1" || rank === "LT1") {
                lt1Players.push(p);
            }
        });

        // Render HT1 Section
        if (ht1Player) {
            board.innerHTML += `
                <div class="tier-card">
                    <div class="ht1-header">HIGH TIER 1</div>
                    <div class="player-row">
                        <img src="https://crafatar.com/avatars/steve?size=64" class="skin-icon">
                        <div class="player-name ht1-name">${ht1Player.name}</div>
                        <div class="tier-badge badge-ht1">HT1</div>
                    </div>
                </div>`;
        }

        // Render LT1 Section
        if (lt1Players.length > 0) {
            let html = `<div class="tier-card"><div class="lt1-header">LOW TIER 1</div>`;
            lt1Players.forEach(p => {
                // Alternating Steve and Alex skins for variety
                const skin = (p.name.length % 2 === 0) ? "steve" : "alex";
                html += `
                    <div class="player-row">
                        <img src="https://crafatar.com/avatars/${skin}?size=64" class="skin-icon">
                        <div class="player-name">${p.name}</div>
                        <div class="tier-badge badge-lt1">LT1</div>
                    </div>`;
            });
            board.innerHTML += html + `</div>`;
        }
    }

    renderTabs();
    renderBoard();
</script>

</body>
</html>
