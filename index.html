<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J-Network Rankings</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  color: #00ffff;
  background:
    radial-gradient(circle at top, #2b0000 0%, #000 60%),
    repeating-linear-gradient(
      45deg,
      rgba(255,80,0,0.15) 0px,
      rgba(255,80,0,0.15) 2px,
      transparent 2px,
      transparent 6px
    );
  animation: fireMove 12s linear infinite;
}

@keyframes fireMove {
  from { background-position: 0 0; }
  to { background-position: 600px 600px; }
}

header {
  text-align: center;
  padding: 40px 20px;
  border-bottom: 2px solid #00ffff;
}

header h1 {
  margin: 0;
  font-size: 2.6rem;
}

nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  padding: 20px;
}

nav button, nav a {
  padding: 10px 18px;
  border: 2px solid #00ffff;
  background: transparent;
  color: #00ffff;
  cursor: pointer;
  text-decoration: none;
}

nav button.active,
nav button:hover,
nav a:hover {
  background: #00ffff;
  color: #000;
}

.container {
  max-width: 1300px;
  margin: 40px auto;
  padding: 30px;
  border: 2px solid #00ffff;
  background: rgba(0,0,0,0.65);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 14px;
  text-align: center;
  border-bottom: 1px solid rgba(0,255,255,0.3);
}

thead {
  background: rgba(255,80,0,0.3);
}
</style>
</head>

<body>

<header>
  <h1>J-Network PvP Rankings</h1>
  <p>Competitive Minecraft Leaderboards</p>
</header>

<nav>
  <button class="active" onclick="setMode('overall', this)">Overall</button>
  <button onclick="setMode('sword', this)">Sword</button>
  <button onclick="setMode('axe', this)">Axe</button>
  <button onclick="setMode('crystal', this)">Crystal</button>
  <button onclick="setMode('diamond_pot', this)">Diamond Pot</button>
  <button onclick="setMode('netherite_pot', this)">Netherite Pot</button>
  <button onclick="setMode('mace', this)">Mace</button>
  <a href="https://discord.gg/zJHMadUf" target="_blank">Community</a>
</nav>

<div class="container">
  <h2 id="modeTitle">Overall Rankings</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th id="rightHeader">Rating</th>
      </tr>
    </thead>
    <tbody id="board"></tbody>
  </table>
</div>

<script>
const data = {
  overall: [
    { name: "Notsqumyshi", rating: 2100 },
    { name: "BronzeHarpy80", rating: 1980 },
    { name: "JeffersonD44", rating: 1840 }
  ],
  sword: [{name:"Notsqumyshi"},{name:"BronzeHarpy80"}],
  axe: [{name:"Notsqumyshi"}],
  crystal: [{name:"BronzeHarpy80"}],
  diamond_pot: [{name:"JeffersonD44"}],
  netherite_pot: [{name:"Notsqumyshi"}],
  mace: [{name:"BronzeHarpy80"}]
};

function setMode(mode, btn) {
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  render(mode);
}

function render(mode) {
  const body = document.getElementById("board");
  const title = document.getElementById("modeTitle");
  const right = document.getElementById("rightHeader");
  body.innerHTML = "";

  title.textContent = mode === "overall"
    ? "Overall Rankings"
    : mode.replace("_", " ").toUpperCase() + " Rankings";

  right.textContent = mode === "overall" ? "Rating" : "Tier";

  data[mode].forEach((p, i) => {
    const rank = i + 1;
    const tier =
      rank === 1 ? "HT1" :
      rank <= 5 ? "Tier 1" :
      rank <= 15 ? "Tier 2" :
      rank <= 30 ? "Tier 3" :
      rank <= 50 ? "Tier 4" : "Tier 5";

    body.innerHTML += `
      <tr>
        <td>#${rank}</td>
        <td>${p.name}</td>
        <td>${mode === "overall" ? p.rating : tier}</td>
      </tr>
    `;
  });
}

render("overall");
</script>

</body>
</html>
