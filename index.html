<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Network | Competitive Rankings</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #dc2626;
            --primary-glow: rgba(220, 38, 38, 0.5);
            --bg-dark: #0a0505;
            --panel-bg: rgba(15, 5, 5, 0.95);
            --text-gold: #ffd700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Background VFX */
        .ember-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #1a0a0a 0%, #000 100%);
            z-index: -1;
        }

        /* Navigation & Logo */
        header {
            background: linear-gradient(180deg, rgba(220, 38, 38, 0.15) 0%, transparent 100%);
            padding: 1.5rem;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff2a2a, #ff9a00, #ffee00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px var(--primary-glow);
        }

        .main-nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: #fff;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* Gamemode Tab Bar */
        .gamemode-bar {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 1rem 0;
            max-width: 1400px;
            margin: 0 auto;
            scrollbar-width: thin;
        }

        .mode-tab {
            padding: 8px 16px;
            background: rgba(220, 38, 38, 0.05);
            border: 1px solid rgba(220, 38, 38, 0.3);
            white-space: nowrap;
            cursor: pointer;
            font-size: 0.75rem;
            color: #aaa;
        }

        .mode-tab.active {
            color: #fff;
            border-color: var(--primary);
            background: rgba(220, 38, 38, 0.2);
        }

        /* Container & Panels */
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .panel { display: none; animation: fadeIn 0.4s ease; }
        .panel.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Tiered Leaderboard Style */
        .tier-group {
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--panel-bg);
        }

        .tier-header {
            padding: 12px 20px;
            background: linear-gradient(90deg, rgba(220, 38, 38, 0.3), transparent);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary);
        }

        .player-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
        }

        .player-item:hover { background: rgba(255,255,255,0.03); }

        .avatar {
            width: 32px;
            height: 32px;
            background: #222;
            border: 1px solid var(--primary);
            margin-right: 15px;
        }

        .player-name { flex-grow: 1; font-weight: bold; color: #eee; }
        .expand-icon { color: #555; font-size: 1.2rem; }

        /* Overall Special Table */
        .overall-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--panel-bg);
        }

        .overall-table th {
            text-align: left;
            padding: 15px;
            background: rgba(220, 38, 38, 0.2);
            color: var(--text-gold);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
        }

        .overall-table td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* Points Logic Math */
        .points-pill {
            background: rgba(255, 215, 0, 0.1);
            color: var(--text-gold);
            padding: 4px 10px;
            border: 1px solid var(--text-gold);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
        }
    </style>
</head>
<body>

    <div class="ember-overlay"></div>

    <header>
        <div class="nav-top">
            <div class="logo">J-NETWORK</div>
            <nav class="main-nav-links">
                <button class="nav-btn active" onclick="switchMainTab('rankings')">üèÜ Rankings</button>
                <button class="nav-btn" onclick="switchMainTab('community')">üë• Community</button>
                <button class="nav-btn" onclick="window.open('https://discord.gg/zJHMadUf')">üéÆ Discord</button>
            </nav>
        </div>
        
        <div id="gamemode-tabs" class="gamemode-bar">
            </div>
    </header>

    <div class="container">
        <section id="rankings-panel" class="panel active">
            <div id="tier-list-container">
                </div>
        </section>

        <section id="community-panel" class="panel">
            <h2 style="font-family: 'Press Start 2P'; font-size: 1rem; margin-bottom: 20px;">Community Hub</h2>
            <div class="tier-group">
                <div class="tier-header">NOTABLE MEMBERS</div>
                <div class="player-item">
                    <div class="avatar"></div>
                    <div class="player-name">JeffersonD44 [Owner]</div>
                </div>
                <div class="player-item">
                    <div class="avatar"></div>
                    <div class="player-name">BronzeHarpy80 [Co-Owner]</div>
                </div>
            </div>
            <div class="tier-group">
                <div class="tier-header">RECENT EVENTS</div>
                <div style="padding: 20px; color: #888;">No active events. Check Discord for tournament signups!</div>
            </div>
        </section>
    </div>

    <script>
        // 1. ALL KITS DEFINITION
        const kits = [
            "Overall", "LTMs", "Vanilla", "UHC", "Pot", "NetherOP", 
            "SMP", "Sword", "Axe", "Mace", "tnt Cart", "Diamond SMP", "Iron UHC"
        ];

        // 2. MATH SYSTEM (Scalable for Discord Bot)
        // Formula: Higher tier = lower array index = higher points
        const tierPoints = {
            "HT1": 150, "HT2": 130, "HT3": 110, "HT4": 100, "HT5": 90,
            "LT1": 70, "LT2": 60, "LT3": 50, "LT4": 40, "LT5": 30,
            "UR": 0, "Unranked": 0
        };

        const tierDisplayNames = ["Tier 1", "Tier 2", "Tier 3", "Tier 4", "Tier 5"];
        const tierKeys = ["HT", "LT"];

        // 3. MOCK PLAYER DATA (Format this as your Bot's JSON output)
        const players = [
            { name: "N0tsqurmyshi", avatar: "", stats: { "Vanilla": "HT1", "Sword": "HT2", "Pot": "LT1", "Mace": "HT1", "LTMs": "HT3" } },
            { name: "BronzeHarpy80", avatar: "", stats: { "Vanilla": "HT2", "Sword": "HT1", "UHC": "HT1", "Axe": "LT2" } },
            { name: "NetherWarrior", avatar: "", stats: { "NetherOP": "HT1", "Pot": "LT4", "Sword": "LT2" } },
            { name: "SMP_Legend", avatar: "", stats: { "SMP": "HT1", "Diamond SMP": "HT2", "Vanilla": "LT5" } }
        ];

        let currentMode = "Overall";

        // INITIALIZE GAMEMODE TABS
        const tabContainer = document.getElementById('gamemode-tabs');
        kits.forEach(kit => {
            const btn = document.createElement('div');
            btn.className = `mode-tab ${kit === currentMode ? 'active' : ''}`;
            btn.innerText = kit;
            btn.onclick = () => switchMode(kit);
            tabContainer.appendChild(btn);
        });

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderLeaderboard();
        }

        function switchMainTab(tab) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`${tab}-panel`).classList.add('active');
            event.target.classList.add('active');
        }

        // 4. RENDERING ENGINE
        function renderLeaderboard() {
            const container = document.getElementById('tier-list-container');
            container.innerHTML = '';

            if (currentMode === "Overall") {
                renderOverall(container);
            } else {
                renderTieredMode(container, currentMode);
            }
        }

        // OVERALL LOGIC (Summing points)
        function renderOverall(container) {
            const overallData = players.map(player => {
                let totalScore = 0;
                Object.values(player.stats).forEach(tier => {
                    totalScore += (tierPoints[tier] || 0);
                });
                return { ...player, totalScore };
            }).sort((a, b) => b.totalScore - a.totalScore);

            let html = `
                <table class="overall-table">
                    <thead>
                        <tr><th>#</th><th>PLAYER</th><th>TOTAL POINTS</th></tr>
                    </thead>
                    <tbody>
            `;

            overallData.forEach((p, i) => {
                html += `
                    <tr>
                        <td>${i + 1}</td>
                        <td class="player-name">${p.name}</td>
                        <td><span class="points-pill">${p.totalScore} PTS</span></td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            container.innerHTML = html;
        }

        // TIERED LOGIC (Grouping by Tier)
        function renderTieredMode(container, mode) {
            // We iterate Tier 1 through 5
            for (let i = 1; i <= 5; i++) {
                const tierHT = `HT${i}`;
                const tierLT = `LT${i}`;
                
                // Find players in this tier for this mode
                const playersInTier = players.filter(p => p.stats[mode] === tierHT || p.stats[mode] === tierLT);

                if (playersInTier.length > 0) {
                    const tierSection = document.createElement('div');
                    tierSection.className = 'tier-group';
                    
                    let tierHTML = `
                        <div class="tier-header">
                            <span>TIER ${i}</span>
                            <span style="color: #666; font-size: 0.5rem;">${mode.toUpperCase()}</span>
                        </div>
                    `;

                    playersInTier.forEach(p => {
                        const subTier = p.stats[mode];
                        tierHTML += `
                            <div class="player-item">
                                <div class="avatar"></div>
                                <div class="player-name">${p.name} <small style="color:var(--primary); margin-left:10px;">[${subTier}]</small></div>
                                <div class="expand-icon">‚Ä∫</div>
                            </div>
                        `;
                    });

                    tierSection.innerHTML = tierHTML;
                    container.appendChild(tierSection);
                }
            }
            
            if(container.innerHTML === '') {
                container.innerHTML = `<div style="text-align:center; padding: 50px; color:#555;">No ranked players in this category yet.</div>`;
            }
        }

        // Run on load
        renderLeaderboard();
    </script>
</body>
</html>
