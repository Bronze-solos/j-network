<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J-NETWORK Rankings</title>
<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: radial-gradient(circle at top, #2a0f0f, #050000);
  color: #fff;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.6);
}

nav button {
  background: none;
  border: none;
  color: #aaa;
  margin: 0 10px;
  font-size: 16px;
  cursor: pointer;
}

nav button.active {
  color: #fff;
  border-bottom: 2px solid #ff4d4d;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 24px;
}

.player {
  background: rgba(0,0,0,0.6);
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
}

.rank {
  font-size: 22px;
  color: gold;
}

.tiers span {
  margin-right: 8px;
  padding: 4px 8px;
  border-radius: 8px;
  font-size: 12px;
  background: #222;
}
</style>
</head>
<body>

<header>
  <strong>J-NETWORK</strong>
  <nav>
    <button class="active">Rankings</button>
    <button onclick="window.open('https://discord.gg/zJHMadUf')">Community</button>
  </nav>
</header>

<div class="container" id="list"></div>

<script>
fetch("data.json")
  .then(r => r.json())
  .then(data => {
    const list = document.getElementById("list");

    Object.entries(data.players)
      .sort((a,b) => a[1].overallRank - b[1].overallRank)
      .forEach(([name, info]) => {
        const div = document.createElement("div");
        div.className = "player";

        const tiers = Object.entries(info.tiers)
          .map(([m,t]) => `<span>${m.toUpperCase()}: ${t}</span>`)
          .join("");

        div.innerHTML = `
          <div>
            <div class="rank">#${info.overallRank}</div>
            <strong>${name}</strong>
          </div>
          <div class="tiers">${tiers}</div>
        `;
        list.appendChild(div);
      });
  });
</script>

</body>
</html>
