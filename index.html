<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-NETWORK | RED OG</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700;800&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #050000; --gold: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .navbar { background: rgba(0,0,0,0.9); border-bottom: 3px solid var(--red); padding: 20px 50px; display: flex; justify-content: space-between; align-items: center; sticky: top; z-index: 10; }
        .logo { font-family: 'Rajdhani'; font-size: 2.2rem; color: var(--red); text-shadow: 0 0 15px rgba(255,0,0,0.5); }
        .board { padding: 40px; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .card { background: rgba(20,0,0,0.6); border: 1px solid #300; padding: 20px; width: 300px; border-radius: 4px; transition: 0.3s; }
        .card:hover { border-color: var(--red); transform: translateY(-5px); }
        .p-name { font-family: 'Rajdhani'; font-size: 1.5rem; display: block; color: #fff; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; border-top: 1px solid #200; padding-top: 10px; }
        .stat { font-size: 0.8rem; color: #888; display: flex; justify-content: space-between; }
        .tier-val { color: #fff; font-weight: bold; }
        .gold { color: var(--gold) !important; }
    </style>
</head>
<body>
    <nav class="navbar"><div class="logo">J-NETWORK OG</div></nav>
    <div class="board" id="board">Connecting to Database...</div>

    <script>
        async function fetchRankings() {
            try {
                const r = await fetch('https://raw.githubusercontent.com/Bronze-solos/j-network/main/players.json?nocache=' + new Date().getTime());
                const data = await r.json();
                const container = document.getElementById('board');
                container.innerHTML = '';

                data.filter(p => p.name).forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    let kits = '';
                    for (let [k, v] of Object.entries(p.tiers)) {
                        kits += `<div class="stat"><span>${k}</span><span class="tier-val ${v.includes('HT1')?'gold':''}">${v}</span></div>`;
                    }
                    card.innerHTML = `<span class="p-name">${p.name}</span><div style="font-size:0.7rem;color:red;">${p.region}</div><div class="stat-grid">${kits || 'Unranked'}</div>`;
                    container.appendChild(card);
                });
            } catch (e) { document.getElementById('board').innerText = "Loading..."; }
        }
        fetchRankings();
        setInterval(fetchRankings, 30000);
    </script>
</body>
</html>
