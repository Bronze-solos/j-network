<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J-NETWORK Rankings</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: Orbitron, sans-serif;
  background: radial-gradient(circle at top, #0b1d2a, #05080d 75%);
  color: #e6faff;
}

header {
  text-align: center;
  padding: 40px 20px 10px;
}

header h1 {
  font-size: 3rem;
  color: #00f6ff;
  text-shadow: 0 0 25px #00f6ff;
}

nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 25px 0;
  flex-wrap: wrap;
}

nav button {
  background: transparent;
  border: 2px solid #00f6ff;
  color: #00f6ff;
  padding: 10px 18px;
  cursor: pointer;
  font-family: inherit;
}

nav button.active,
nav button:hover {
  background: #00f6ff;
  color: #001018;
  box-shadow: 0 0 15px #00f6ff;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  border: 2px solid #00f6ff;
  box-shadow: 0 0 25px rgba(0,246,255,0.25);
  padding: 20px;
}

h2 {
  color: #00f6ff;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid rgba(0,246,255,0.2);
  text-align: center;
}

th {
  color: #00f6ff;
}
</style>
</head>

<body>

<header>
  <h1>J-NETWORK</h1>
  <p>Competitive Minecraft PvP Rankings</p>
</header>

<nav>
  <button class="active" onclick="setMode('overall', this)">Overall</button>
  <button onclick="setMode('mace', this)">Mace</button>
  <button onclick="setMode('sword', this)">Sword</button>
</nav>

<div class="container">
  <h2 id="title"></h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
</div>

<script>
const data = {
  overall: [
    { name: "Notsqurmyshi", rating: 2100 },
    { name: "BronzeHarpy80", rating: 1980 },
    { name: "JeffersonD44", rating: 1840 }
  ],
  mace: [
    { name: "Notsqurmyshi", rating: 2150 },
    { name: "BronzeHarpy80", rating: 1950 },
    { name: "JeffersonD44", rating: 1800 }
  ],
  sword: [
    { name: "Notsqurmyshi", rating: 2050 },
    { name: "BronzeHarpy80", rating: 1900 },
    { name: "JeffersonD44", rating: 1750 }
  ]
};

function setMode(mode, btn) {
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  render(mode);
}

function render(mode) {
  const table = document.getElementById("table");
  const title = document.getElementById("title");
  table.innerHTML = "";

  if (mode === "overall") {
    title.innerText = "Overall Rankings";
    data.overall.forEach((p, i) => {
      table.innerHTML += `
        <tr>
          <td>#${i + 1}</td>
          <td>${p.name}</td>
          <td>${p.rating}</td>
        </tr>`;
    });
    return;
  }

  title.innerText = mode.toUpperCase() + " Rankings";

  const players = [...data[mode]].sort((a, b) => b.rating - a.rating);
  const chunk = Math.ceil(players.length / 3);
  const tiers = [
    players.slice(0, chunk),
    players.slice(chunk, chunk * 2),
    players.slice(chunk * 2)
  ];

  tiers.forEach((tier, i) => {
    if (tier.length === 0) return;
    table.innerHTML += `
      <tr><th colspan="3">Tier ${i + 1}</th></tr>
    `;
    tier.forEach((p, idx) => {
      const label = idx === 0 ? `HT${i + 1}` : `LT${i + 1}`;
      table.innerHTML += `
        <tr>
          <td>${label}</td>
          <td>${p.name}</td>
          <td>${p.rating}</td>
        </tr>`;
    });
  });
}

render("overall");
</script>

</body>
</html>
