<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-NETWORK | RANKINGS</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050000; --red: #ff0000; --gold: #ffcc00; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .navbar { background: #000; padding: 20px; border-bottom: 2px solid var(--red); font-family: 'Rajdhani'; font-size: 2rem; color: var(--red); }
        .board { display: flex; flex-wrap: wrap; gap: 20px; padding: 40px; justify-content: center; }
        .player-card { background: #111; border: 1px solid #333; padding: 20px; width: 250px; border-radius: 5px; }
        .p-name { font-weight: bold; font-size: 1.2rem; display: block; margin-bottom: 10px; }
        .tier-list { font-size: 0.8rem; text-align: left; color: #aaa; }
    </style>
</head>
<body>
    <div class="navbar">J-NETWORK RANKINGS</div>
    <div class="board" id="board">Loading rankings...</div>

    <script>
        async function loadData() {
            const url = "https://raw.githubusercontent.com/Bronze-solos/j-network/main/players.json";
            try {
                const response = await fetch(url);
                const players = await response.json();
                const board = document.getElementById('board');
                board.innerHTML = '';

                players.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'player-card';
                    
                    let tiersHtml = '';
                    for (const [kit, tier] of Object.entries(p.tiers)) {
                        tiersHtml += `<div>${kit}: <span style="color:white">${tier}</span></div>`;
                    }

                    card.innerHTML = `
                        <span class="p-name">${p.name}</span>
                        <div style="font-size: 0.7rem; color: #666; margin-bottom:10px;">REGION: ${p.region}</div>
                        <div class="tier-list">${tiersHtml || 'No tiers ranked'}</div>
                    `;
                    board.appendChild(card);
                });
            } catch (e) {
                document.getElementById('board').innerHTML = "Error loading data. Make sure players.json exists.";
            }
        }
        loadData();
        setInterval(loadData, 60000); // Auto-refresh every minute
    </script>
</body>
</html>
