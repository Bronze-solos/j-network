<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-NETWORK | RED OG</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-deep: #050000; --red-lava: #ff0000; --red-glow: rgba(255, 0, 0, 0.6); --ht-gold: #ffcc00; --text-main: #ffffff; --text-dim: #999; }
        body { background-color: var(--bg-deep); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; position: relative; }
        
        /* Animated Background */
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; }
        .bg-gradient { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at center, #220000 0%, #050000 100%); }
        
        /* Falling Particles - Multiple Types */
        .particle { position: absolute; background: var(--red-lava); border-radius: 50%; box-shadow: 0 0 20px var(--red-glow), 0 0 40px var(--red-glow); }
        
        /* Large falling embers */
        .particle.fall-large { width: 8px; height: 8px; animation: fall-large 4s linear infinite; opacity: 0.9; }
        @keyframes fall-large {
            0% { transform: translateY(-20px) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) translateX(-100px) rotate(360deg); opacity: 0.3; }
        }
        
        /* Medium falling sparks */
        .particle.fall-medium { width: 6px; height: 6px; animation: fall-medium 6s linear infinite; opacity: 0.8; }
        @keyframes fall-medium {
            0% { transform: translateY(-20px) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) translateX(50px) rotate(-360deg); opacity: 0.2; }
        }
        
        /* Small fast particles */
        .particle.fall-small { width: 3px; height: 3px; animation: fall-small 3s linear infinite; opacity: 1; }
        @keyframes fall-small {
            0% { transform: translateY(-20px) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(-30px); opacity: 0; }
        }
        
        /* Floating upward particles */
        .particle.float-up { width: 5px; height: 5px; animation: float-up 8s linear infinite; opacity: 0.7; }
        @keyframes float-up {
            0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-100px) translateX(100px) scale(1.5); opacity: 0; }
        }
        
        /* Diagonal drifters */
        .particle.drift { width: 4px; height: 4px; animation: drift 10s linear infinite; opacity: 0.6; }
        @keyframes drift {
            0% { transform: translate(-100px, -20px) rotate(0deg); opacity: 0; }
            25% { opacity: 0.8; }
            75% { opacity: 0.4; }
            100% { transform: translate(100vw, 100vh) rotate(720deg); opacity: 0; }
        }
        
        /* Animated Grid Floor */
        .nether-floor { position: fixed; bottom: 0; left: 0; width: 100%; height: 60%; background-image: linear-gradient(var(--red-glow) 2px, transparent 2px), linear-gradient(90deg, var(--red-glow) 2px, transparent 2px); background-size: 50px 50px; transform: perspective(400px) rotateX(65deg); transform-origin: bottom; z-index: 1; opacity: 0.4; animation: lavaFlow 8s linear infinite; }
        @keyframes lavaFlow { from { background-position: 0 0; } to { background-position: 0 50px; } }
        
        /* Pulsing Glow Orbs - More Intense */
        .glow-orb { position: absolute; border-radius: 50%; filter: blur(80px); animation: pulse 4s ease-in-out infinite; }
        .glow-orb-1 { width: 500px; height: 500px; background: #ff0000; top: 10%; left: 10%; opacity: 0.35; animation-delay: 0s; }
        .glow-orb-2 { width: 600px; height: 600px; background: #cc0000; bottom: 20%; right: 15%; opacity: 0.4; animation-delay: 1.3s; }
        .glow-orb-3 { width: 450px; height: 450px; background: #ff3333; top: 50%; left: 50%; opacity: 0.3; animation-delay: 2.6s; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.6; }
        }
        
        /* Lightning Flash Effect */
        .lightning-flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, rgba(255, 0, 0, 0.3), transparent 70%); opacity: 0; pointer-events: none; animation: lightning 8s infinite; }
        @keyframes lightning {
            0%, 100% { opacity: 0; }
            45%, 55% { opacity: 0; }
            48% { opacity: 0.4; }
            49% { opacity: 0; }
            50% { opacity: 0.6; }
            51% { opacity: 0; }
            52% { opacity: 0.3; }
        }
        
        .navbar { background: rgba(0, 0, 0, 0.95); border-bottom: 3px solid var(--red-lava); padding: 0 2rem; height: 120px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(20px); box-shadow: 0 5px 30px rgba(255, 0, 0, 0.3); }
        
        /* Enhanced Logo */
        .logo-area { display: flex; flex-direction: column; position: relative; }
        .sync-indicator { display: flex; align-items: center; gap: 8px; margin-top: 8px; font-size: 0.65rem; color: #666; font-family: 'Rajdhani'; font-weight: 700; letter-spacing: 2px; }
        .sync-dot { width: 6px; height: 6px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 10px #00ff00; animation: pulse-sync 2s ease-in-out infinite; }
        @keyframes pulse-sync {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .logo-container { position: relative; display: inline-block; }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 3rem; font-weight: 900; color: var(--red-lava); letter-spacing: 4px; line-height: 1; position: relative; text-transform: uppercase; background: linear-gradient(180deg, #ff0000 0%, #cc0000 50%, #990000 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8)) drop-shadow(0 0 40px rgba(255, 0, 0, 0.4)); animation: logo-pulse 3s ease-in-out infinite; }
        @keyframes logo-pulse {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8)) drop-shadow(0 0 40px rgba(255, 0, 0, 0.4)); }
            50% { filter: drop-shadow(0 0 30px rgba(255, 0, 0, 1)) drop-shadow(0 0 60px rgba(255, 0, 0, 0.6)); }
        }
        
        /* Logo Accent Lines */
        .logo-accent { position: absolute; height: 3px; background: linear-gradient(90deg, transparent, var(--red-lava), transparent); animation: accent-slide 2s ease-in-out infinite; }
        .logo-accent-top { top: -10px; left: 0; right: 0; }
        .logo-accent-bottom { bottom: -10px; left: 0; right: 0; animation-delay: 1s; }
        @keyframes accent-slide {
            0%, 100% { opacity: 0.3; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1); }
        }
        
        /* Network Badge */
        .network-badge { position: absolute; top: -8px; right: -45px; background: var(--red-lava); color: #000; font-size: 0.5rem; padding: 3px 8px; font-weight: 900; letter-spacing: 1px; transform: rotate(12deg); box-shadow: 0 0 15px var(--red-glow); animation: badge-glow 2s ease-in-out infinite; }
        @keyframes badge-glow {
            0%, 100% { box-shadow: 0 0 15px var(--red-glow); }
            50% { box-shadow: 0 0 25px var(--red-glow), 0 0 35px var(--red-glow); }
        }
        
        .subtitle { font-family: 'Rajdhani'; font-size: 0.7rem; color: #888; letter-spacing: 4px; margin-top: 8px; font-weight: 700; text-transform: uppercase; opacity: 0.7; }
        
        /* Search Bar Styles */
        .search-container { display: flex; align-items: center; gap: 10px; }
        .search-box { background: rgba(20, 0, 0, 0.8); border: 2px solid #440000; padding: 12px 20px; color: var(--text-main); font-family: 'Rajdhani', sans-serif; font-weight: 600; font-size: 1rem; width: 300px; transition: 0.3s; outline: none; }
        .search-box:focus { border-color: var(--red-lava); box-shadow: 0 0 20px var(--red-glow); }
        .search-box::placeholder { color: #666; }
        .search-btn { background: var(--red-lava); border: none; padding: 12px 24px; color: #000; font-family: 'Rajdhani', sans-serif; font-weight: 800; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .search-btn:hover { box-shadow: 0 0 25px var(--red-glow); transform: translateY(-2px); }
        .clear-btn { background: #440000; border: 1px solid #660000; padding: 12px 20px; color: var(--text-dim); font-family: 'Rajdhani', sans-serif; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .clear-btn:hover { background: #660000; color: #fff; }
        
        /* Search Results Modal */
        .search-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 200; overflow-y: auto; padding: 40px 20px; }
        .search-modal.active { display: block; }
        .modal-content { max-width: 900px; margin: 0 auto; background: rgba(15, 0, 0, 0.98); border: 2px solid var(--red-lava); padding: 40px; position: relative; }
        .modal-close { position: absolute; top: 20px; right: 20px; background: #440000; border: none; color: var(--text-main); font-size: 1.5rem; width: 40px; height: 40px; cursor: pointer; transition: 0.3s; font-weight: 800; }
        .modal-close:hover { background: var(--red-lava); color: #000; }
        .search-result-header { border-bottom: 2px solid var(--red-lava); padding-bottom: 20px; margin-bottom: 30px; }
        .search-result-name { font-family: 'Rajdhani'; font-size: 2.5rem; font-weight: 800; color: var(--red-lava); text-shadow: 0 0 20px var(--red-glow); }
        .search-result-meta { color: #999; font-size: 1rem; margin-top: 10px; }
        .search-result-prestige { font-size: 1.8rem; font-weight: 800; color: var(--ht-gold); margin-top: 10px; }
        .kit-results { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .kit-card { background: rgba(30, 0, 0, 0.6); border: 1px solid #440000; padding: 20px; transition: 0.3s; }
        .kit-card:hover { border-color: var(--red-lava); transform: translateY(-5px); }
        .kit-card.ranked { border-color: #660000; }
        .kit-card.ht1 { border-color: var(--ht-gold); box-shadow: inset 0 0 15px rgba(255, 204, 0, 0.1); }
        .kit-name { font-family: 'Rajdhani'; font-size: 1.3rem; font-weight: 800; color: #fff; margin-bottom: 10px; }
        .kit-rank { font-family: 'Rajdhani'; font-size: 2rem; font-weight: 900; }
        .kit-rank.ht1 { color: var(--ht-gold); }
        .kit-rank.ranked { color: #fff; }
        .kit-rank.unranked { color: #444; }
        .no-results { text-align: center; padding: 60px 20px; color: #666; font-size: 1.2rem; }
        
        /* Updated Mode Bar - Horizontal Scrollable Layout */
        .mode-bar { 
            background: rgba(15, 0, 0, 0.9); 
            padding: 20px 0; 
            border-bottom: 1px solid #330000; 
            position: relative; 
            z-index: 10; 
            overflow-x: auto;
            overflow-y: hidden;
        }
        .mode-bar::-webkit-scrollbar { height: 6px; }
        .mode-bar::-webkit-scrollbar-track { background: #000; }
        .mode-bar::-webkit-scrollbar-thumb { background: #440000; border-radius: 3px; }
        .mode-bar::-webkit-scrollbar-thumb:hover { background: var(--red-lava); }
        
        .mode-list-container {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            padding: 0 20px;
            min-width: min-content;
        }
        
        /* Enhanced Mode Button with Minecraft Icons */
        .mode-btn { 
            background: linear-gradient(135deg, rgba(30, 0, 0, 0.9) 0%, rgba(15, 0, 0, 0.9) 100%);
            border: 2px solid #440000; 
            padding: 12px 20px; 
            color: var(--text-dim); 
            font-family: 'Rajdhani', sans-serif; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: polygon(8% 0, 100% 0, 92% 100%, 0% 100%);
            display: flex; 
            flex-direction: column;
            align-items: center; 
            gap: 8px;
            min-width: 110px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .mode-btn:hover::before {
            left: 100%;
        }
        
        .mode-btn.active, .mode-btn:hover { 
            background: linear-gradient(135deg, var(--red-lava) 0%, #cc0000 100%);
            color: #000; 
            box-shadow: 0 0 30px var(--red-glow), inset 0 0 20px rgba(0, 0, 0, 0.3);
            border-color: var(--red-lava); 
            transform: translateY(-3px) scale(1.05);
        }
        
        /* Minecraft-style pixel art icons */
        .mode-icon { 
            width: 40px;
            height: 40px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            filter: brightness(0.7) drop-shadow(0 0 8px rgba(255, 0, 0, 0.5));
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .mode-btn.active .mode-icon, .mode-btn:hover .mode-icon { 
            filter: brightness(1) drop-shadow(0 0 12px rgba(0, 0, 0, 0.8));
            transform: scale(1.1) rotate(5deg);
        }
        
        .mode-label {
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Board Transition Animations */
        .board { 
            position: relative; 
            z-index: 5; 
            padding: 2.5rem; 
            display: flex; 
            gap: 20px; 
            width: 100%; 
            box-sizing: border-box; 
            overflow-x: auto;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .board.transitioning { 
            opacity: 0; 
            transform: translateY(30px) scale(0.98);
        }
        
        .board.fade-in {
            animation: boardFadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes boardFadeIn {
            0% { 
                opacity: 0; 
                transform: translateY(30px) scale(0.98);
                filter: blur(5px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        
        .column { 
            background: rgba(10, 0, 0, 0.95); 
            border: 1px solid #4a0000; 
            flex: 1; 
            min-width: 320px; 
            border-radius: 4px; 
            overflow: hidden; 
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .column:nth-child(1) { animation-delay: 0.1s; }
        .column:nth-child(2) { animation-delay: 0.2s; }
        .column:nth-child(3) { animation-delay: 0.3s; }
        .column:nth-child(4) { animation-delay: 0.4s; }
        .column:nth-child(5) { animation-delay: 0.5s; }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(-30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1);
            }
        }
        
        .col-header { padding: 20px; background: linear-gradient(to bottom, #500000, transparent); border-bottom: 2px solid var(--red-lava); text-align: center; }
        .col-title { font-family: 'Rajdhani'; font-size: 1.6rem; font-weight: 800; color: #fff; }
        .player-card { background: rgba(30, 0, 0, 0.4); border: 1px solid #2a0000; margin: 12px; padding: 18px; transition: 0.3s; cursor: pointer; }
        .player-card:hover { transform: translateX(5px); border-color: var(--red-lava); }
        .player-card.ht1-gold { border: 1px solid var(--ht-gold); box-shadow: inset 0 0 10px rgba(255, 204, 0, 0.1); }
        .p-rank { font-family: 'Rajdhani'; font-weight: 900; font-size: 1.4rem; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 6px; margin-top: 15px; border-top: 1px solid #220000; padding-top: 10px; }
        .stat-box { background: #000; padding: 5px 8px; font-size: 0.6rem; display: flex; justify-content: space-between; border: 1px solid #1a0000; }
        .staff-grid { display: flex; justify-content: center; gap: 20px; width: 100%; padding: 50px 20px; flex-wrap: wrap; }
        .staff-card { background: #000; border: 1px solid #440000; padding: 30px; width: 280px; text-align: center; transition: 0.4s; text-decoration: none; }
        .staff-card:hover { border-color: var(--red-lava); transform: translateY(-10px); }
        .staff-role { color: var(--red-lava); font-family: 'Rajdhani'; font-weight: 800; font-size: 0.8rem; letter-spacing: 2px; }
        .staff-name { color: #fff; font-size: 1.5rem; font-weight: 800; display: block; margin-top: 10px; }
    </style>
</head>
<body>

<!-- Animated Background -->
<div class="background-container">
    <div class="bg-gradient"></div>
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>
    <div class="glow-orb glow-orb-3"></div>
    <div class="lightning-flash"></div>
    <div id="particles"></div>
</div>

<div class="nether-floor"></div>

<nav class="navbar">
    <div class="logo-area">
        <div class="logo-container">
            <div class="logo-accent logo-accent-top"></div>
            <div class="logo">J-NETWORK</div>
            <div class="logo-accent logo-accent-bottom"></div>
            <div class="network-badge">OG</div>
        </div>
        <div class="subtitle">Made by BronzeHarpy80</div>
        <div class="sync-indicator">

            <span>SYNCED WITH DISCORD BOT</span>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Search player..." onkeypress="if(event.key==='Enter')searchPlayer()">
        <button class="search-btn" onclick="searchPlayer()">SEARCH</button>
        <button class="clear-btn" onclick="clearSearch()">CLEAR</button>
    </div>
</nav>

<div class="mode-bar">
    <div class="mode-list-container" id="modeList"></div>
</div>

<div class="board" id="board">Loading Database...</div>

<!-- Search Results Modal -->
<div class="search-modal" id="searchModal">
    <div class="modal-content">
        <button class="modal-close" onclick="closeSearchModal()">×</button>
        <div id="searchResults"></div>
    </div>
</div>

        "Staff": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsTAAALEwEAmpwYAAAA2ElEQVR4nGNgGCbAkYGB4T8DAz4w2IB7DA8Z/v//TxUDHjH8Y2BgYEBmmAz+z8DwHyz2n4GB4QEDAwMTMgOZwczAwMDAwPCfgYGBAVkMpgGZgWwAugFgDcgGwA1ANgCmAZmBbADcAGQGsgFwA5AZyAbADUBmIBsANwCZQQ8DoAbANFBkAEwjUQZg00ipASANQJeAugAZIBvwhQHbODEYGCZQME7+MzAwMKC7BJmBagBYA7IBcAOQGcgGwA1AZiAbADcAmYFsANwAZAayAXADkBlDbQBYAzIDXQwsgO4FfAYAAJSLZrz6WzPSAAAAAElFTkSuQmCC"
    };
    
    let PLAYERS = [];
    let currentMode = "Overall";
    
    // Create diverse particle system
    function createParticles() {
        const container = document.getElementById('particles');
        const particleTypes = [
            { class: 'fall-large', count: 30 },
            { class: 'fall-medium', count: 40 },
            { class: 'fall-small', count: 50 },
            { class: 'float-up', count: 35 },
            { class: 'drift', count: 25 }
        ];
        
        particleTypes.forEach(type => {
            for(let i = 0; i < type.count; i++) {
                const particle = document.createElement('div');
                particle.className = `particle ${type.class}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                
                // Add random duration variation
                const baseDuration = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--particle-duration') || '5');
                particle.style.animationDuration = (baseDuration + Math.random() * 3) + 's';
                
                container.appendChild(particle);
            }
        });
    }
    
    async function loadPlayers() {
        try {
            const response = await fetch(`https://raw.githubusercontent.com/Bronze-solos/j-network/main/players.json?t=${new Date().getTime()}`);
            PLAYERS = await response.json();
            renderTabs();
            renderBoard();
        } catch (err) { 
            document.getElementById('board').innerHTML = "Failed to load rankings."; 
        }
    }
    
    function setMode(m) { 
        const board = document.getElementById('board');
        
        // Add transition effect
        board.classList.add('transitioning');
        
        setTimeout(() => {
            currentMode = m; 
            renderTabs(); 
            renderBoard();
            
            // Show board with animation
            board.classList.remove('transitioning');
            board.classList.add('fade-in');
            
            // Remove animation class after it completes
            setTimeout(() => {
                board.classList.remove('fade-in');
            }, 500);
        }, 300);
    }
    
    function renderTabs() {
        document.getElementById('modeList').innerHTML = MODES.map(m => `
            <button class="mode-btn ${m === currentMode ? 'active' : ''}" onclick="setMode('${m}')">
                <img src="${MODE_ICONS[m]}" alt="${m}" class="mode-icon">
                <span class="mode-label">${m}</span>
            </button>
        `).join('');
    }
    
    function renderBoard() {
        const board = document.getElementById('board');
        board.innerHTML = '';
        
        if(currentMode === "Community") {
            board.innerHTML = `<div style="text-align:center; width:100%; padding:100px;"><a href="https://discord.gg/m2jvAtrp" target="_blank" style="background:#5865F2; color:white; padding:20px 40px; text-decoration:none; font-family:'Rajdhani'; font-weight:800; font-size:2rem; border-radius:4px;">JOIN DISCORD</a></div>`;
            return;
        }
        
        if(currentMode === "Staff") {
            board.innerHTML = `<div class="staff-grid">
                <a href="#" class="staff-card"><span class="staff-role">OWNER</span><span class="staff-name">JeffersonD44</span></a>
                <a href="#" class="staff-card"><span class="staff-role">CO-OWNER</span><span class="staff-name">BronzeHarpy80</span></a>
                <a href="#" class="staff-card"><span class="staff-role">HEAD ADMIN</span><span class="staff-name">N0tsqurmyshi</span></a>
                <a href="#" class="staff-card"><span class="staff-role">CO HEAD ADMIN</span><span class="staff-name">Aktresh</span></a>
            </div>`;
            return;
        }
        
        if(currentMode === "Overall") renderOverall(board);
        else renderKitTiers(board);
    }
    
    function renderOverall(board) {
        const sorted = [...PLAYERS].sort((a,b) => (b.prestige || 0) - (a.prestige || 0));
        board.innerHTML = `<div class="column" style="min-width:100%"><div class="col-header"><div class="col-title">GLOBAL PRESTIGE</div></div><div>
            ${sorted.map((p, i) => `<div class="player-card" onclick="showPlayerDetails('${p.name}')"><div style="display:flex; justify-content:space-between; align-items:center;"><div style="display:flex; align-items:center; gap:15px;"><div style="color:var(--red-lava); font-weight:900; font-size:1.4rem;">#${i+1}</div><div><div style="font-weight:800;">${p.name}</div><div style="font-size:0.7rem; color:#666;">${p.region} • ${p.prestige || 0} PTS</div></div></div></div><div class="stat-grid">
            ${KITS.map(k => { 
                let r = (p.tiers && p.tiers[k]) ? p.tiers[k] : "UR"; 
                return `<div class="stat-box"><span style="color:#444">${k.slice(0,3).toUpperCase()}</span><span style="color:${r.includes('HT') ? 'var(--ht-gold)' : (r==='UR' ? '#333' : '#fff')}">${r}</span></div>` 
            }).join('')}
            </div></div>`).join('')}</div></div>`;
    }
    
    function renderKitTiers(board) {
        const eligible = PLAYERS.filter(p => p.tiers && p.tiers[currentMode] && p.tiers[currentMode] !== "UR");
        
        // Always show all 5 tiers
        for(let t=1; t<=5; t++) {
            const inTier = eligible.filter(p => p.tiers[currentMode].includes(t.toString()));
            inTier.sort((a,b) => (b.prestige || 0) - (a.prestige || 0));
            
            let tierContent = '';
            if(inTier.length === 0) {
                tierContent = `<div style="padding:40px; text-align:center; color:#444; font-family:'Rajdhani'; font-size:0.9rem;">NO RANKED PLAYERS</div>`;
            } else {
                tierContent = inTier.map(p => { 
                    let r = p.tiers[currentMode]; 
                    return `<div class="player-card ${r === 'HT1' ? 'ht1-gold' : ''}" onclick="showPlayerDetails('${p.name}')"><div style="display:flex; justify-content:space-between; align-items:center;"><div><div style="font-weight:800;">${p.name}</div><div style="font-size:0.7rem; color:#555;">${p.region}</div></div><div class="p-rank" style="color:${r === 'HT1' ? 'var(--ht-gold)' : '#fff'}">${r}</div></div></div>` 
                }).join('');
            }
            
            board.innerHTML += `<div class="column"><div class="col-header"><div class="col-title">TIER ${t}</div><div style="font-size:0.7rem; color:#666; margin-top:5px; font-weight:600;">${currentMode.toUpperCase()}</div></div><div>${tierContent}</div></div>`;
        }
    }
    
    // Search functionality
    function searchPlayer() {
        const query = document.getElementById('searchInput').value.trim().toLowerCase();
        if(!query) return;
        
        const player = PLAYERS.find(p => p.name.toLowerCase() === query);
        
        if(player) {
            showPlayerDetails(player.name);
        } else {
            document.getElementById('searchResults').innerHTML = `
                <div class="no-results">
                    <div style="font-family:'Rajdhani'; font-size:2rem; font-weight:800; color:var(--red-lava); margin-bottom:20px;">PLAYER NOT FOUND</div>
                    <div>No player named "${document.getElementById('searchInput').value}" exists in the database.</div>
                </div>
            `;
            document.getElementById('searchModal').classList.add('active');
        }
    }
    
    function showPlayerDetails(playerName) {
        const player = PLAYERS.find(p => p.name === playerName);
        if(!player) return;
        
        const globalRank = [...PLAYERS].sort((a,b) => (b.prestige || 0) - (a.prestige || 0)).findIndex(p => p.name === playerName) + 1;
        
        const resultsHTML = `
            <div class="search-result-header">
                <div class="search-result-name">${player.name}</div>
                <div class="search-result-meta">Region: ${player.region} • Global Rank: #${globalRank}</div>
                <div class="search-result-prestige">⭐ ${player.prestige || 0} PRESTIGE POINTS</div>
            </div>
            <div style="margin-bottom:15px; font-family:'Rajdhani'; font-size:1.5rem; font-weight:800; color:#fff;">KIT RANKINGS</div>
            <div class="kit-results">
                ${KITS.map(kit => {
                    const rank = (player.tiers && player.tiers[kit]) ? player.tiers[kit] : "UR";
                    const isRanked = rank !== "UR";
                    const isHT1 = rank === "HT1";
                    return `
                        <div class="kit-card ${isRanked ? 'ranked' : ''} ${isHT1 ? 'ht1' : ''}">
                            <div class="kit-name">${kit}</div>
                            <div class="kit-rank ${isHT1 ? 'ht1' : (isRanked ? 'ranked' : 'unranked')}">${rank}</div>
                        </div>
                    `;
                }).join('')}
            </div>
        `;
        
        document.getElementById('searchResults').innerHTML = resultsHTML;
        document.getElementById('searchModal').classList.add('active');
    }
    
    function closeSearchModal() {
        document.getElementById('searchModal').classList.remove('active');
    }
    
    function clearSearch() {
        document.getElementById('searchInput').value = '';
        closeSearchModal();
    }
    
    // Close modal when clicking outside
    document.getElementById('searchModal').addEventListener('click', function(e) {
        if(e.target === this) closeSearchModal();
    });
    
    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
        if(e.key === 'Escape') closeSearchModal();
    });
    
    // Initialize
    createParticles();
    loadPlayers();
    setInterval(loadPlayers, 30000);
</script>
</body>
</html>
