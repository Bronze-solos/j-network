<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>J-NETWORK | RANKINGS</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #050000; color: white; font-family: sans-serif; margin: 0; }
        .header { background: #000; padding: 20px; border-bottom: 3px solid red; font-family: 'Rajdhani'; font-size: 2rem; color: red; text-align: center; }
        .container { padding: 40px; display: flex; flex-direction: column; align-items: center; }
        .player-row { background: #111; border: 1px solid #200; margin: 10px; padding: 15px; width: 80%; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; }
        .prestige-badge { color: gold; font-weight: bold; border: 1px solid gold; padding: 5px 10px; border-radius: 3px; }
        .tier-box { font-size: 0.8rem; color: #888; }
        .tier-val { color: white; margin-right: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">J-NETWORK RANKINGS</div>
    <div class="container" id="board">Loading Latest Stats...</div>

    <script>
        async function updateSite() {
            // The ?v= timestamp forces GitHub to stop showing the old "cached" version
            const url = `https://raw.githubusercontent.com/Bronze-solos/j-network/main/players.json?v=${new Date().getTime()}`;
            try {
                const r = await fetch(url);
                let data = await r.json();
                
                // Sort by Prestige (Math result)
                data.sort((a, b) => b.prestige - a.prestige);

                const board = document.getElementById('board');
                board.innerHTML = '';

                data.forEach((p, index) => {
                    let tiers = '';
                    for (let [kit, val] of Object.entries(p.tiers)) {
                        tiers += `<span>${kit}: <span class="tier-val">${val}</span></span>`;
                    }
                    board.innerHTML += `
                        <div class="player-row">
                            <div>
                                <span style="color:red; margin-right:15px;">#${index + 1}</span>
                                <span style="font-size:1.2rem; font-weight:bold;">${p.name}</span>
                                <div class="tier-box">${tiers || 'Unranked'}</div>
                            </div>
                            <div class="prestige-badge">${p.prestige} PTS</div>
                        </div>
                    `;
                });
            } catch (e) { console.log("Waiting for GitHub..."); }
        }
        updateSite();
        setInterval(updateSite, 10000); // Check for updates every 10 seconds
    </script>
</body>
</html>
