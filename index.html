<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Network | Elite Minecraft Rankings</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #dc2626;
            --primary-glow: rgba(220, 38, 38, 0.7);
            --bg-dark: #0a0505;
            --panel-bg: rgba(10, 5, 5, 0.95);
            --text-gold: #ffd700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ===== ANIMATED BACKGROUND ===== */
        .bg-animate {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(45deg, #0f0505, #1a0505, #000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .embers {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* ===== HEADER & SEARCH ===== */
        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 1.5rem 2rem;
            border-bottom: 4px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            color: var(--primary);
            text-shadow: 2px 2px #550000;
        }

        .search-wrapper { position: relative; width: 350px; }

        .search-input {
            width: 100%;
            background: #111;
            border: 2px solid #333;
            padding: 12px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
        }

        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--panel-bg);
            border: 2px solid var(--primary);
            display: none;
            padding: 15px;
            margin-top: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9);
        }

        /* ===== COMPACT OVERALL MENU ===== */
        .gamemode-bar {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 15px 0;
            max-width: 1600px;
            margin: 0 auto;
            scrollbar-width: none;
        }

        .mode-tab {
            padding: 10px 18px;
            background: #150505;
            border: 1px solid #333;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.55rem;
            cursor: pointer;
            transition: 0.2s;
            color: #666;
            white-space: nowrap;
        }

        .mode-tab.active {
            background: var(--primary);
            color: #fff;
            border-color: #fff;
            transform: scale(1.05);
        }

        /* Compact styling for 'Overall' specifically */
        .mode-tab:first-child {
            border: 1px solid var(--text-gold);
            color: var(--text-gold);
            padding: 10px 14px;
        }

        /* ===== LEADERBOARD UI ===== */
        .container {
            max-width: 1600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .tier-group {
            background: var(--panel-bg);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .tier-header {
            padding: 15px 25px;
            background: rgba(220, 38, 38, 0.15);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            color: #fff;
            border-bottom: 2px solid var(--primary);
        }

        /* Peak Tier HT1 Unique Styling */
        .tier-header.ht1-header {
            background: linear-gradient(90deg, #600, #b00, #600);
            color: var(--text-gold);
            text-align: center;
            letter-spacing: 4px;
        }

        .player-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); 
        }

        .player-card {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .mc-head {
            width: 48px;
            height: 48px;
            margin-right: 15px;
            image-rendering: pixelated;
            border: 2px solid #444;
            background: #222;
        }

        .player-name { font-size: 1.1rem; font-weight: bold; color: #eee; }

        .tier-tag {
            margin-left: auto;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            padding: 4px 8px;
            border-radius: 2px;
        }

        .ht-tag { background: rgba(220, 38, 38, 0.2); color: #ff2a2a; border: 1px solid #ff2a2a; }
        .lt-tag { background: rgba(255, 154, 0, 0.1); color: #ff9a00; border: 1px solid #ff9a00; }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }

        .kit-stat {
            background: #222;
            padding: 6px;
            font-size: 0.65rem;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>
    <div class="embers" id="embers"></div>

    <header>
        <div class="nav-container">
            <div class="logo">J-NETWORK</div>
            <div class="search-wrapper">
                <input type="text" class="search-input" id="playerSearch" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
                <div id="search-results"></div>
            </div>
        </div>
        <div class="gamemode-bar" id="kitTabs"></div>
    </header>

    <div class="container">
        <section id="main-view"></section>
    </div>

    <script>
        const kits = ["Overall", "Vanilla", "UHC", "Pot", "NetherOP", "SMP", "Sword", "Axe", "Mace", "tnt Cart", "LTMs", "Diamond SMP", "Iron UHC"];
        
        // POINT SYSTEM
        const tierPoints = {
            "HT1": 200, "HT2": 150, "HT3": 130, "HT4": 110, "HT5": 100,
            "LT1": 80, "LT2": 70, "LT3": 60, "LT4": 50, "LT5": 40, "UR": 0
        };

        // MOCK DATA (Use real Minecraft Usernames for skin loading)
        const players = [
            { name: "N0tsqurmyshi", stats: { "Vanilla": "HT1", "Sword": "HT2", "Pot": "LT1" } },
            { name: "JeffersonD44", stats: { "Vanilla": "HT2", "SMP": "HT1", "UHC": "LT1" } },
            { name: "BronzeHarpy80", stats: { "Sword": "HT1", "Axe": "LT2", "Vanilla": "HT3" } },
            { name: "Notch", stats: { "Vanilla": "LT5", "Pot": "HT4" } },
            { name: "Technoblade", stats: { "Sword": "HT1", "Vanilla": "HT1" } }
        ];

        let currentKit = "Overall";

        // TAB GENERATOR
        const kitTabs = document.getElementById('kitTabs');
        kits.forEach(k => {
            const div = document.createElement('div');
            div.className = `mode-tab ${k === currentKit ? 'active' : ''}`;
            div.innerText = k;
            div.onclick = () => {
                document.querySelectorAll('.mode-tab').forEach(t => t.classList.remove('active'));
                div.classList.add('active');
                currentKit = k;
                render();
            };
            kitTabs.appendChild(div);
        });

        // SKIN PROVIDER (Crafatar is reliable and free)
        const getHeadUrl = (name) => `https://crafatar.com/avatars/${name}?size=64&overlay`;

        // SEARCH ENGINE
        function handleSearch() {
            const query = document.getElementById('playerSearch').value.toLowerCase();
            const resultsDiv = document.getElementById('search-results');
            if (query.length < 2) { resultsDiv.style.display = 'none'; return; }

            const player = players.find(p => p.name.toLowerCase().includes(query));
            if (player) {
                resultsDiv.style.display = 'block';
                let statsHtml = '';
                kits.filter(k => k !== 'Overall').forEach(k => {
                    const tier = player.stats[k] || "UR";
                    statsHtml += `<div class="kit-stat"><span>${k}</span><span>${tier}</span></div>`;
                });
                resultsDiv.innerHTML = `
                    <div style="display:flex; align-items:center; border-bottom:1px solid #333; padding-bottom:10px;">
                        <img class="mc-head" src="${getHeadUrl(player.name)}">
                        <div><div class="player-name">${player.name}</div></div>
                    </div>
                    <div class="profile-grid">${statsHtml}</div>`;
            } else {
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = `<div style="text-align:center; font-size:0.5rem;">PLAYER NOT FOUND</div>`;
            }
        }

        // RENDER LOGIC
        function render() {
            const view = document.getElementById('main-view');
            view.innerHTML = '';

            if (currentKit === "Overall") {
                renderOverall(view);
            } else {
                renderTiered(view);
            }
        }

        function renderOverall(view) {
            const sorted = players.map(p => {
                let total = 0;
                Object.values(p.stats).forEach(t => total += (tierPoints[t] || 0));
                return { ...p, total };
            }).sort((a,b) => b.total - a.total);

            let html = `<div class="tier-group"><div class="tier-header" style="color:var(--text-gold)">GLOBAL PRESTIGE</div><div class="player-list">`;
            sorted.forEach(p => {
                html += `
                    <div class="player-card">
                        <img class="mc-head" src="${getHeadUrl(p.name)}">
                        <div class="player-name">${p.name}</div>
                        <div class="tier-tag lt-tag">${p.total} PTS</div>
                    </div>`;
            });
            html += `</div></div>`;
            view.innerHTML = html;
        }

        function renderTiered(view) {
            // Logic: HT1 is unique (usually only one player or very few)
            // T1 through T5 group both HT and LT counterparts
            for (let i = 1; i <= 5; i++) {
                const hTier = `HT${i}`;
                const lTier = `LT${i}`;
                const inTier = players.filter(p => p.stats[currentKit] === hTier || p.stats[currentKit] === lTier);

                if (inTier.length > 0) {
                    const isTop = (i === 1);
                    let html = `<div class="tier-group">
                        <div class="tier-header ${isTop ? 'ht1-header' : ''}">
                            ${isTop ? '⭐ ' : ''}TIER ${i}${isTop ? ' ⭐' : ''}
                        </div>
                        <div class="player-list">`;
                    
                    inTier.forEach(p => {
                        const actualTier = p.stats[currentKit];
                        const tagClass = actualTier.startsWith('HT') ? 'ht-tag' : 'lt-tag';
                        html += `
                            <div class="player-card">
                                <img class="mc-head" src="${getHeadUrl(p.name)}">
                                <div class="player-name">${p.name}</div>
                                <div class="tier-tag ${tagClass}">${actualTier}</div>
                            </div>`;
                    });
                    html += `</div></div>`;
                    view.innerHTML += html;
                }
            }
        }

        render();
    </script>
</body>
</html>
