<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J-NETWORK Rankings</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: Orbitron, sans-serif;
  background: radial-gradient(circle at top, #0b1d2a, #05080d 75%);
  color: #e6faff;
}

header {
  text-align: center;
  padding: 40px 20px 10px;
}

header h1 {
  font-size: 3rem;
  color: #00f6ff;
  text-shadow: 0 0 25px #00f6ff;
}

header p {
  color: #8be9ff;
}

nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 25px 0;
  flex-wrap: wrap;
}

nav button {
  background: transparent;
  border: 2px solid #00f6ff;
  color: #00f6ff;
  padding: 10px 18px;
  cursor: pointer;
  font-family: inherit;
}

nav button.active,
nav button:hover {
  background: #00f6ff;
  color: #001018;
  box-shadow: 0 0 15px #00f6ff;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  border: 2px solid #00f6ff;
  box-shadow: 0 0 25px rgba(0,246,255,0.25);
  padding: 20px;
}

h2 {
  color: #00f6ff;
  margin-bottom: 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid rgba(0,246,255,0.2);
  text-align: center;
}

th {
  color: #00f6ff;
}

footer {
  text-align: center;
  margin: 40px 0;
  opacity: 0.6;
}
</style>
</head>

<body>

<header>
  <h1>J-NETWORK</h1>
  <p>Competitive Minecraft PvP Rankings</p>
</header>

<nav>
  <button class="active" onclick="setMode('overall', this)">Overall</button>
  <button onclick="setMode('sword', this)">Sword</button>
  <button onclick="setMode('axe', this)">Axe</button>
  <button onclick="setMode('crystal', this)">Crystal</button>
  <button onclick="setMode('pot', this)">Pot</button>
</nav>

<div class="container">
  <h2 id="mode-title"></h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
</div>

<footer>
  Â© J-Network Ranked PvP
</footer>

<script>
const data = {
  overall: [
    { name: "Notsqurmyshi", rating: 2100 },
    { name: "BronzeHarpy80", rating: 1980 },
    { name: "JeffersonD44", rating: 1840 }
  ],
  sword: [
    { name: "Notsqurmyshi", rating: 2100 },
    { name: "BronzeHarpy80", rating: 1980 },
    { name: "JeffersonD44", rating: 1840 }
  ],
  axe: [],
  crystal: [],
  pot: []
};

function setMode(mode, btn) {
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  render(mode);
}

function render(mode) {
  const table = document.getElementById("table");
  const title = document.getElementById("mode-title");
  table.innerHTML = "";

  if (mode === "overall") {
    title.innerText = "Overall Rankings";
    data.overall.forEach((p, i) => {
      table.innerHTML += `
        <tr>
          <td>#${i + 1}</td>
          <td>${p.name}</td>
          <td>${p.rating}</td>
        </tr>`;
    });
    return;
  }

  title.innerText = mode.toUpperCase() + " Tiers";

  const tiers = {
    "HT1": data[mode][0] ? [data[mode][0]] : [],
    "LT1": data[mode].slice(1)
  };

  for (const tier in tiers) {
    if (tiers[tier].length === 0) continue;
    table.innerHTML += `
      <tr>
        <th colspan="3">${tier}</th>
      </tr>`;
    tiers[tier].forEach(p => {
      table.innerHTML += `
        <tr>
          <td>${tier}</td>
          <td>${p.name}</td>
          <td>${p.rating}</td>
        </tr>`;
    });
  }
}

render("overall");
</script>

</body>
</html>
