<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-NETWORK | Elite Competitive Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #dc2626;
            --primary-glow: rgba(220, 38, 38, 0.7);
            --gold: #ffd700;
            --panel-bg: rgba(10, 3, 3, 0.95);
        }

        /* ===== ANIMATED LAVA BACKGROUND ===== */
        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .lava-bg {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a0000 0%, #1a0505 50%, #000000 100%);
            background-size: 400% 400%;
            animation: lavaMove 15s ease infinite;
            z-index: -2;
        }

        @keyframes lavaMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ember-overlay {
            position: fixed;
            inset: 0;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
        }

        /* ===== HEADER & SEARCH ===== */
        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-bottom: 4px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .header-main {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            color: var(--primary);
            text-shadow: 3px 3px 0px #400;
            letter-spacing: -2px;
        }

        .search-container { position: relative; width: 400px; }

        .search-bar {
            width: 100%;
            background: #111;
            border: 2px solid #333;
            padding: 12px 20px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.65rem;
            transition: 0.3s;
        }

        .search-bar:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 15px var(--primary-glow); }

        #search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--panel-bg);
            border: 2px solid var(--primary);
            margin-top: 5px;
            display: none;
            padding: 15px;
            box-shadow: 0 10px 40px #000;
        }

        /* ===== NAVIGATION TABS ===== */
        .tab-bar {
            display: flex;
            gap: 10px;
            max-width: 1600px;
            margin: 1.5rem auto 0;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .tab {
            padding: 10px 20px;
            background: #150505;
            border: 1px solid #333;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.55rem;
            color: #666;
            white-space: nowrap;
            transition: 0.2s;
        }

        .tab.active {
            background: var(--primary);
            color: #fff;
            border-color: #fff;
            transform: translateY(-2px);
        }

        .tab-overall { border: 1px solid var(--gold) !important; color: var(--gold); }

        /* ===== RANKING CONTAINER ===== */
        .main-content {
            max-width: 1600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .tier-card {
            background: var(--panel-bg);
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
        }

        .tier-header {
            padding: 20px 30px;
            font-family: 'Press Start 2P', cursive;
            background: rgba(220, 38, 38, 0.1);
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Unique HT1 Styling */
        .ht1-exclusive {
            background: linear-gradient(90deg, #400 0%, #900 50%, #400 100%);
            border-bottom: 2px solid var(--gold);
            color: var(--gold);
            text-align: center;
            justify-content: center;
        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        }

        .player-row {
            display: flex;
            align-items: center;
            padding: 25px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: 0.2s;
        }

        .player-row:hover { background: rgba(220, 38, 38, 0.05); }

        .mc-skin {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            border: 3px solid #333;
            margin-right: 20px;
            background: #111;
        }

        .player-name { font-size: 1.3rem; font-weight: 800; color: #ddd; flex-grow: 1; }

        .tier-badge {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .ht-badge { color: var(--primary); border: 1px solid var(--primary); }
        .lt-badge { color: #888; border: 1px solid #444; }

        .points-box { color: var(--gold); font-family: 'Press Start 2P', cursive; font-size: 0.7rem; }

    </style>
</head>
<body>

<div class="lava-bg"></div>
<div class="ember-overlay"></div>

<header>
    <div class="header-main">
        <div class="logo">J-NETWORK</div>
        <div class="search-container">
            <input type="text" class="search-bar" id="pSearch" placeholder="SEARCH PLAYER..." oninput="doSearch()">
            <div id="search-dropdown"></div>
        </div>
    </div>
    <div class="tab-bar" id="tabContainer"></div>
</header>

<div class="main-content" id="rankingView"></div>

<script>
    // 1. DYNAMIC DATA (Bot will push to this)
    const kits = ["Overall", "Vanilla", "UHC", "Pot", "NetherOP", "SMP", "Sword", "Axe", "Mace", "tnt Cart", "LTMs"];
    const players = [
        { name: "N0tsqurmyshi", stats: { "Overall": 500, "Vanilla": "HT1", "Sword": "HT2", "Pot": "LT1" } },
        { name: "JeffersonD44", stats: { "Overall": 350, "Vanilla": "LT1", "SMP": "HT1", "UHC": "LT1" } },
        { name: "BronzeHarpy80", stats: { "Overall": 320, "Sword": "HT1", "Axe": "LT2" } },
        { name: "NetherWarrior", stats: { "Overall": 190, "NetherOP": "HT1" } }
    ];

    let activeKit = "Overall";

    // 2. TABS INIT
    const tCon = document.getElementById('tabContainer');
    kits.forEach(k => {
        const btn = document.createElement('div');
        btn.className = `tab ${k === activeKit ? 'active' : ''} ${k === 'Overall' ? 'tab-overall' : ''}`;
        btn.innerText = k.toUpperCase();
        btn.onclick = () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            activeKit = k;
            renderView();
        };
        tCon.appendChild(btn);
    });

    // 3. SEARCH LOGIC
    function doSearch() {
        const q = document.getElementById('pSearch').value.toLowerCase();
        const dd = document.getElementById('search-dropdown');
        if (q.length < 2) { dd.style.display = 'none'; return; }

        const found = players.find(p => p.name.toLowerCase().includes(q));
        if (found) {
            dd.style.display = 'block';
            dd.innerHTML = `
                <div style="display:flex; align-items:center; gap:15px;">
                    <img src="https://crafatar.com/avatars/${found.name}?size=64&overlay" class="mc-skin">
                    <div>
                        <div class="player-name">${found.name}</div>
                        <div style="font-size:0.6rem; color:var(--gold)">GLOBAL PRESTIGE: ${found.stats.Overall} PTS</div>
                    </div>
                </div>
            `;
        } else {
            dd.innerHTML = `<div style="font-size:0.5rem; text-align:center;">PLAYER NOT FOUND</div>`;
        }
    }

    // 4. MAIN RENDERER
    function renderView() {
        const container = document.getElementById('rankingView');
        container.innerHTML = '';

        if (activeKit === "Overall") {
            const sorted = [...players].sort((a,b) => b.stats.Overall - a.stats.Overall);
            let html = `<div class="tier-card"><div class="tier-header ht1-exclusive">GLOBAL PRESTIGE</div><div class="player-grid">`;
            sorted.forEach(p => {
                html += `
                    <div class="player-row">
                        <img src="https://crafatar.com/avatars/${p.name}?size=64&overlay" class="mc-skin">
                        <div class="player-name">${p.name}</div>
                        <div class="points-box">${p.stats.Overall} PTS</div>
                    </div>`;
            });
            container.innerHTML = html + `</div></div>`;
        } else {
            // TIERED LOGIC: 1 HT1 per kit, multiple Tier 1s (the rest are LT1s)
            for (let i = 1; i <= 5; i++) {
                const isHT1 = (i === 1);
                const currentTierPlayers = players.filter(p => p.stats[activeKit] === `HT${i}` || p.stats[activeKit] === `LT${i}`);
                
                if (currentTierPlayers.length > 0) {
                    let html = `<div class="tier-card">
                        <div class="tier-header ${isHT1 ? 'ht1-exclusive' : ''}">
                            ${isHT1 ? 'ðŸ‘‘ THE ELITE HT1' : 'TIER ' + i}
                        </div>
                        <div class="player-grid">`;
                    
                    currentTierPlayers.forEach(p => {
                        const t = p.stats[activeKit];
                        html += `
                            <div class="player-row">
                                <img src="https://crafatar.com/avatars/${p.name}?size=64&overlay" class="mc-skin">
                                <div class="player-name">${p.name}</div>
                                <div class="tier-badge ${t.startsWith('HT') ? 'ht-badge' : 'lt-badge'}">${t}</div>
                            </div>`;
                    });
                    container.innerHTML += html + `</div></div>`;
                }
            }
        }
    }

    renderView();
</script>

</body>
</html>
