<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J-Network Rankings</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #3b0a0a, #000);
    color: white;
  }

  header {
    padding: 20px;
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #400;
  }

  h1 {
    margin: 0;
  }

  .rankings {
    padding: 40px;
    max-width: 800px;
    margin: auto;
  }

  .rank {
    background: #120000;
    border: 1px solid #500;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
  }
</style>
</head>

<body>
<header>
  <h1>J-NETWORK</h1>
  <span>Rankings</span>
</header>

<div class="rankings" id="rankings">
  Loading rankings...
</div>

<script>
fetch("/api/ranks")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("rankings");
    container.innerHTML = "";

    const entries = Object.entries(data);

    if (entries.length === 0) {
      container.innerHTML = "<p>No rankings yet.</p>";
      return;
    }

    entries.forEach(([user, rank]) => {
      const div = document.createElement("div");
      div.className = "rank";
      div.innerHTML = `<strong>${user}</strong><span>${rank}</span>`;
      container.appendChild(div);
    });
  });
</script>
</body>
</html>
